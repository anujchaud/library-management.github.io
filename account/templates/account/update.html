{% extends 'account/base.html' %}
{% block title %}UpdateBook | |{% endblock  %}

{% block body %}
<!-- MENU BAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><h3>Book Inventory Management System</h3></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'store'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'addbook' %}">Add New Book</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'outstock' %}">Out of stock</a>
          </li>

        </ul>
        <a class="nav-link" href="{% url 'logout'%}"><button class=" btn btn-info ms-5">LogOut</button></a>
      </div>
    </div>
  </nav>
<!-- MENU BAR ENDS HERE -->

<div class="container">
    <div class="row">
        <div class="col-sm-5 mx-auto mt-3" style="border: 1px; border-radius: 10px;background-color: white; padding: 10px;">
            <h2 class="text-center alert bg-info">Update Book</h2>
            
            <form action="" method="POST" style="margin-left:20px;margin-right:20px;margin-bottom:12px"
          enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">Book Name</label>
                <input type="text" class="form-control" name="name" required value="{{data.book_name}}">
            </div>
            <div class="form-group mb-2">
                <label class="label-group mb-1">Insert Book Image </label>
                <input type="file" class="form-control" name="image" value="{{data.book_photo}}>
            </div>
            <div class="form-group">
                <label class="form-label">Book Title</label>
                <input type="text" class="form-control" name="title" required
                    value="{{data.book_title}}">
            </div>

            <div class="form-group">
                <label class="form-label">Book Author</label>
                <input type="text" class="form-control" name="author" required value="{{data.book_author}}">
            </div>
            
            <div class="form-group">
                <label class="form-label">Total Quantity</label>
                <input type="number" class="form-control mb-2" name="total" required value="{{data.total_quantity}}">
            </div>
            <div class="form-group">
                <label class="form-label">Available Quantity</label>
                <input type="number" class="form-control mb-2" name="avail" required value="{{data.available_quantity}}">
            </div>
            <input class="btn btn-primary" type="submit">
        </form>
        </div>
    </div>
</div>
  {% endblock  %}
